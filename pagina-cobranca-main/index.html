<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cobrança</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="retang">
        </div>
        <div class="wrapper">
            <div class="sidebar">
                <div class="user-container">
                    <img src="./assets/image/user.png" alt="user_icon" />
                    <div>
                        <h3>Ildiko Gaspar</h3>
                        <p>@igaspar</p>
                    </div>
                </div>
                <div class="options"></div>
                <div class="log-out">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-log-out"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                    <p>Log out</p>
                </div>
            </div>
            <div class="main">
                <h1>Billing</h1>
                <h4>Order History</h4>
                <p>Manage billing information and view receips</p>
                <div class="info">
                    <p>Date</p>
                    <p>Type</p>
                    <p>Receipt</p>
                    <div class="date"></div>
                    <div class="type"></div>
                    <div class="receipt"></div>
                </div>
                <a href="#">Load more</a>

                <div class="payment">
                    <h4>Payment Method</h4>
                    <p>Manage billing information and view receips</p>
                    <div class="credit-card">
                        <img src="./assets/image/visa-logo.png" alt="visa">
                        <p>Visa ending in 2255</p>
                        <button>Remove</button>
                    </div>
                </div>
            </div>
            <div class="sub-plan">
                <div class="box-plan">
                    <h4><strong>Your plan</strong></h4>
                    <h2>Pro Annual</h2>
                    <p>Renews on Nov. 2021</p>
                    <button>Cancel subscription</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
